<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위임하기 페이지</title>
    <link rel="stylesheet" href="../../CSS/appoint/appoint.css">
</head>
<body>
    <h1>위임하기</h1> <!-- 위임하기는 회장과 감사만! -->
    
    <!-- 이름 입력 그룹 -->
    <div class="input-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <!-- 학번 입력 그룹 -->
    <div class="input-group">
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" name="student-id" required>
    </div>
    
    <!-- 동의 체크박스 -->
    <label for="consent">
        <input type="checkbox" id="consent"> 동의합니다
    </label>
    
    <!-- 위임하기 버튼 -->
    <button id="delegate-btn" disabled>위임하기</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 체크박스 상태에 따라 버튼 활성화/비활성화 설정
        document.getElementById('consent').addEventListener('change', function() {
            const delegateBtn = document.getElementById('delegate-btn');
            delegateBtn.disabled = !this.checked;  // 체크되면 버튼 활성화, 아니면 비활성화
        });
    </script>
</body>
</html>
