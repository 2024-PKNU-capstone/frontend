<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임명하기 페이지</title>
    <link rel="stylesheet" href="../../CSS/appoint/appoint.css">
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- 헤더 시작 -->
     <div class="app-header-background"></div>
     <header class="app-header">
         <!-- 뒤로가기 버튼 -->
         <button class="icon-button" onclick="history.back()">
             <img class="back" src="../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
         </button>
 
         <!-- 중앙 로고 -->
         <div class="logo">
             <img src="../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
         </div>
 
         <!-- 메뉴 버튼 -->
         <button class="icon-button">
             <img class ="menu" src="../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
         </button>
     </header>

    <div class="main-container">
    <!-- 프로필 섹션 -->
    <div class="profile-section">
        <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
        <div class="profile-left">
            <p class="university">부경대학교 정보융합대학</p> <!-- 대학 정보 -->
            <p class="name">강지원</p> <!-- 이름 -->
        </div>
        <!-- 오른쪽 역할 및 학번 수평 배열 -->
        <div class="role-info">
            <p class="role">감사</p> <!-- 역할 -->
            <p class="id">201911111</p> <!-- 학번 -->
        </div>
    </div>

    <div class = "appoint-section">
        <h1>임명하기</h1> 
        <!-- 이름 입력 그룹 -->
        <div class="input-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <!-- 학번 입력 그룹 -->
        <div class="input-group">
            <label for="student-id">학번:</label>
            <input type="text" id="student-id" name="student-id" required>
        </div>

        <div class="input-group role-selection">
            <label for="role">역할 선택:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="vice-president" name="role" value="부회장"> 부회장
                </label>
                <label>
                    <input type="radio" id="treasurer" name="role" value="총무"> 총무
                </label>
            </div>
        </div>

        <!-- 동의 체크박스 -->
        <label for="consent">
            <input type="checkbox" id="consent"> 동의합니다
        </label><br>
        
        <!-- 위임하기 버튼 -->
        <button id="delegate-btn" disabled>임명하기</button>
    </div>
</div>
<div class="footer">
    <button class="footer-btn" id="home-btn">
        <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
        <span>홈</span>
    </button>
    <button class="footer-btn" id="ledger-btn">
        <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
        <span>장부</span>
    </button>
    <button class="footer-btn" id="identifier-btn">
        <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
        <span>납부자</span>
    </button>
    <button class="footer-btn" id="mypage-btn">
        <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
        <span>마이</span>
    </button>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../js/appoint/appoint.js"></script>
</body>
</html>
