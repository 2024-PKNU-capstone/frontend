<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래내역 목록</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/transaction/transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university"></p> <!-- 대학 정보 -->
                <p class="name"></p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role"></p> <!-- 역할 -->
                <p class="id"></p> <!-- 학번 -->
            </div>
        </div>

        <div class="transaction-section" id ="transaction-section">
            <h2>거래 내역</h2>
            <!-- 날짜 선택 섹션 -->
            <div class="date-selection">
                <label for="fromDate">조회 시작일:</label>
                <input type="date" id="fromDate">
                <label for="toDate">조회 종료일:</label>
                <input type="date" id="toDate">
                <button id="searchBtn">조회하기</button>
            </div>
            <div class="transaction-list" id ="transaction-list"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module"  src="../../js/transaction/transaction.js"></script>
    <script type="module"  src="../../js/main/main_info.js"></script>
</body>
</html>
