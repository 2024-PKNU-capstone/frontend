<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../../CSS/myPage/myPage.css">
</head>
<body>
    <header>
        <h1>마이페이지</h1>
    </header>
    <section id="user-info">
        <p>대학 ID: <span id="university-id"></span></p>
        <p>학과 ID: <span id="department-id"></span></p>
        <p>이름: <span id="user-name"></span></p>
        <p>로그인 ID: <span id="login-id"></span></p>
        <p>학번: <span id="student-number"></span></p>
        <p>역할: <span id="roles"></span></p>
        <p>회비 납부 여부: <span id="is-payed"></span></p>
    </section>
    <div id="error-message"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/myPage/myPage.js"></script>
</body>
</html>
