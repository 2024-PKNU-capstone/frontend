<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: white; /* 배경을 흰색으로 변경 */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #bbb;
            border-radius: 30px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
        }

        .input-field:focus {
            outline: none;
            border-color: #888;
            background-color: #fff;
        }

        /* 모바일 화면에서만 버튼 색상 제거 */
        @media (max-width: 600px) {
            .signup-btn, .check-code {
                width: 100%;
                padding: 15px;
                background-color: transparent; /* 기본 색상 제거 */
                color: black;
                border: 1px solid #bbb; /* 테두리는 유지 */
                border-radius: 30px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }

            /* 마우스 오버시 회색으로 변경 */
            .signup-btn:hover, .check-code:hover {
                background-color: gray;
                color: white; /* 텍스트 색상 변경 */
            }
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>회원가입</h2>

        <label class="input-label" for="school">학교</label>
        <input type="text" id="school" class="input-field" placeholder="학교명을 입력하세요" required>

        <label class="input-label" for="college">단과대학</label>
        <input type="text" id="college" class="input-field" placeholder="단과대학을 입력하세요" required>

        <label class="input-label" for="department">학과</label>
        <input type="text" id="department" class="input-field" placeholder="학과명을 입력하세요" required>

        <label class="input-label" for="name">이름</label>
        <input type="text" id="name" class="input-field" placeholder="이름을 입력하세요" required>

        <label class="input-label" for="studentId">학번</label>
        <input type="text" id="studentId" class="input-field" placeholder="학번을 입력하세요" required>

        <label class="input-label" for="username">ID</label>
        <input type="text" id="username" class="input-field" placeholder="ID를 입력하세요" required>

        <label class="input-label" for="password">비밀번호</label>
        <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요" required>

        <label class="input-label" for="confirm-password">비밀번호 재확인</label>
        <input type="password" id="confirm-password" class="input-field" placeholder="비밀번호를 다시 입력하세요" required>

        <button class="check-code">초대코드 유효성 검사</button>
        
        <button class="signup-btn" onclick="validateForm()">회원가입</button>
    </div>

    <script>
        function validateForm() { // input 유효성 검사하는 함수
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // 모든 필드가 필수 입력
            var fields = ["school", "college", "department", "name", "studentId", "username", "password", "confirm-password"];
            for (var i = 0; i < fields.length; i++) {
                var field = document.getElementById(fields[i]);
                if (!field.value) {
                    alert(field.previousElementSibling.innerText + "을(를) 입력해 주세요.");
                    field.focus();
                    return false;
                }
            }

            // 비밀번호 일치 여부 확인
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                document.getElementById("confirm-password").focus();
                return false;
            }

            alert("회원가입이 완료되었습니다!");
            // 실제 회원가입 동작을 수행할 수 있는 부분
        }
    </script>
</body>
</html>
