<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장부 목록</title>
    <link rel="stylesheet" href="../../../CSS/main.css">
    <link rel="stylesheet" href="../../../CSS/ledger/manager_viewLedger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 탭 스타일 */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .tab {
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #333;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .date-inputs {
            margin-bottom: 15px;
        }
        .date-inputs input {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .date-inputs button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="setDefaultDates()">
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <div class="profile-left">
                <p class="university">부경대학교 컴퓨터공학부</p>
                <p class="name">박기재</p>
            </div>
            <div class="role-info">
                <p class="role">총무</p>
                <p class="id">201911111</p>
            </div>
        </div>

        <div class="account-book-section">
            <h2>장부 목록</h2>
             <!-- 탭 선택 드롭다운 -->
            <div class="tab-selection">
                <select id="tab-select" onchange="showTab(this.value)">
                    <option value="unapproved" selected>반려</option>
                    <option value="pending">승인 대기중</option>
                    <option value="public">공개</option>
                </select>
            </div>

            <!-- 탭 콘텐츠 -->
            <div class="tab-content active" id="unapproved">
                <div class="date-selection">
                    <div class ="date-label-date">
                        <label for="unapproved-from-date">조회 시작일:</label>
                        <input type="date" id="unapproved-from-date" class="from-date">
                    </div>
                    <div class ="date-label-date">
                        <label for="unapproved-to-date">조회 종료일:</label>
                        <input type="date" id="unapproved-to-date" class="to-date">
                    </div>
                    <button onclick="handleSearch('unapproved', 'UNAPPROVED', 'unwritten-from-date', 'unwritten-to-date', 'unwritten-account-book-list')">조회</button>
                </div>
                <div class="account-book-list" id="unapproved-account-book-list"></div>
            </div>
            <div class="tab-content" id="pending">
                <div class="date-selection">
                    <div class ="date-label-date">
                        <label for="pending-from-date">조회 시작일:</label>
                        <input type="date" id="pending-from-date" class="from-date">
                    </div>
                    <div class ="date-label-date">
                        <label for="pending-to-date">조회 종료일:</label>
                        <input type="date" id="pending-to-date" class="to-date">
                    </div>
                    <button onclick="handleSearch('pending', 'UNAUDITED', 'pending-from-date', 'pending-to-date', 'pending-account-book-list')">조회</button>
                </div>
                <div class="account-book-list" id="pending-account-book-list"></div>
            </div>
            <div class="tab-content" id="public">
                <div class="date-selection">
                    <div class ="date-label-date">
                        <label for="public-from-date">조회 시작일:</label>
                        <input type="date" id="public-from-date" class="from-date">
                    </div>
                    <div class ="date-label-date">
                        <label for="public-to-date">조회 종료일:</label>
                        <input type="date" id="public-to-date" class="to-date">
                    </div>
                    <button onclick="handleSearch('public', 'PUBLIC', 'public-from-date', 'public-to-date', 'public-account-book-list')">조회</button>
                </div>
                <div class="account-book-list" id="public-account-book-list"></div>
            </div>
        </div>
    </div>
    <!-- 푸터 -->
    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../../js/ledger/manager_viewLedger.js"></script>
    <script src="../../../js/main/main_info.js"></script>
</body>
</html>
