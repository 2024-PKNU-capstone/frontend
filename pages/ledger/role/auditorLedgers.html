<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장부 목록</title>
    <link rel="stylesheet" href="../../../CSS/main.css">
    <link rel="stylesheet" href="../../../CSS/ledger/manager_viewLedger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">부경대학교 컴퓨터공학부</p> <!-- 대학 정보 -->
                <p class="name">박기재</p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role">총무</p> <!-- 역할 -->
                <p class="id">201911111</p> <!-- 학번 -->
            </div>
        </div>

        <div class ="account-book-section" >
            <h2>승인대기중 장부</h2>
            <div class="date-selection">
                <div class ="date-label-date">
                    <label for="pending-from-date">조회 시작일:</label>
                    <input type="date" id="pending-from-date" class="from-date">
                </div>
                <div class ="date-label-date">
                    <label for="pending-to-date">조회 종료일:</label>
                    <input type="date" id="pending-to-date" class="to-date">
                </div>
                <button onclick="handleSearch('pending', 'PENDING', 'pending-from-date', 'pending-to-date', 'pending-account-book-list')">조회</button>
            </div>
            <div class="account-book-list" id="pending-account-book-list"></div>
        </div>
    </div>
    <!-- 푸터 (메인화면으로 돌아가는 버튼) -->
    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>

    <script type="module"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module"  src="../../../js/ledger/viewLedger.js"></script>
    <script type="module"  src="../../../js/main/main_info.js"></script>
</body>
</html>
