<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장부 상세</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/ledger/viewLedgerDetail.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">부경대학교 정보융합대학</p> <!-- 대학 정보 -->
                <p class="name">강지원</p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role">감사</p> <!-- 역할 -->
                <p class="id">201911111</p> <!-- 학번 -->
            </div>
        </div>
        
        <!-- 사용 내역 섹션 -->
        <div class="usage-section">
            <div class ="account-book-detail" id="account-book-detail"></div>
            <!-- 승인/반려 버튼 섹션 -->
            <div class="approval-section" id="approval-detail">
            </div>
        </div>
    </div>
    
    <!-- 푸터 (메인화면으로 돌아가는 버튼) -->
    <div class="footer">
        <button class="footer-btn" onclick="goToMain()">메인 화면으로 돌아가기</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/ledger/viewLedgerDetail.js"></script> <!-- JS 파일 분리하여 로드 -->
    <script src="../../js/main/main_info.js"></script> <!-- JS 파일 분리하여 로드 -->
</body>
</html>
