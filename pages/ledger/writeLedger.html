<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장부 상세</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/ledger/writeLedger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">부경대학교 정보융합대학</p> <!-- 대학 정보 -->
                <p class="name">강지원</p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role">감사</p> <!-- 역할 -->
                <p class="id">201911111</p> <!-- 학번 -->
            </div>
        </div>
        
        <!-- 사용 내역 섹션 -->
        <div class="usage-section">
            <div class="account-book-detail" id="account-book-detail">
                <!-- 상단 정보 -->
                <header>
                    <p class="department-info">정보융합대학 컴퓨터·인공지능공학부 장부</p>
                    <div class="date-document">
                        <h1 class="date">2024-11-16</h1>
                        <p class="document-number">문서번호 2024111601</p>
                    </div>
                </header>
                <!-- 사용 목적 -->
                <h3>사용목적</h3>
                <input type="text" id="title" class="usage-purpose" value="사용목적을 간단히 작성해 주세요.">

                <!-- 사용 금액 -->
                <h3>사용금액</h3>
                <input type="number" id="amount" class="usage-amount" value="사용 금액">

                <!-- 상세 설명 -->
                <h3>상세설명</h3>
                <textarea id="content" class="usage-descript">사용 내역에 대한 상세한 설명을 작성해 주세요.</textarea>

                <!-- 영수증 상세 내역 -->
                <h3>영수증 상세 내역</h3>
                <div class="receipt-detail">
                    <input type="file" id="receiptFile">
                </div>

                <!-- 등록 버튼 -->
                <div class="button-section">
                    <button id="save-btn" onclick="saveDetails()">등록</button>
                </div>
            </div>
        </div>

    
    <!-- 푸터 (메인화면으로 돌아가는 버튼) -->
    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module"  src="../../js/main/main_info.js"></script> <!-- JS 파일 분리하여 로드 -->
</body>
</html>
