<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장부 목록</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/ledger/viewPendingLedger.css">
</head>
<body>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <div class="profile-left">
                <p class="university">부경대학교 컴퓨터공학부</p>
                <p class="name">박기재</p>
            </div>
            <div class="role-info">
                <p class="role">총무</p>
                <p class="id">201911111</p>
            </div>
        </div>

        <!-- 장부 리스트 섹션 -->
        <div class="account-book-list">
            <h2>장부 승인</h2><br>
            <p class="temporary-period">승인대기중 리스트</p>
            <div id="account-book-list">
                <!-- 동적으로 장부 항목들이 추가될 영역 -->
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module"  src="../../js/ledger/viewPendingLedger.js"></script>
</body>
</html>
