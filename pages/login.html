<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 30px;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: white;
        }

        .login-btn {
            width: 50%;
            padding: 15px;
            background-color: white; /* 기본 배경: 흰색 */
            color: black;
            border: 2px solid gray; /* 테두리를 추가하여 버튼이 보이게 설정 */
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 부드러운 배경색 전환 */
            display: block; /* 버튼을 블록 요소로 변경 */
            margin: 0 auto; /* 가운데 정렬을 위한 margin 설정 */
            margin-top: 50px;
        }

        .login-btn:hover {
            background-color: gray; /* 마우스를 올렸을 때 배경색 회색으로 변경 */
            color: white; /* 텍스트 색상도 가시성을 위해 흰색으로 변경 */
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>로그인</h2>

        <label class="input-label" for="email">아이디</label>
        <input type="email" id="email" class="input-field" placeholder="아이디를 입력하세요">

        <label class="input-label" for="password">비밀번호</label>
        <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요">

        <button class="login-btn">로그인</button>
    </div>

</body>
</html>
