<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/main/main_m_p_v.css">
    <link rel="stylesheet" href="../../CSS/main/main_auditor.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Noto Sans KR 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">로딩중</p> <!-- 대학 정보 -->
                <p class="name"></p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role"></p> <!-- 역할 -->
                <p class="id"></p> <!-- 학번 -->
            </div>
        </div>

        <!-- 승인 대기 중 장부 목록 섹션 -->
    <div class="pending-approval-section">
        <div class="approval-header">
            <strong>승인대기중 장부</strong>
            <p class="see-all">See all</p>
        </div>
        <div class="approval-list" id="approval-list">
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">컴퓨터공학부</p>
                    <p class="approval-date">3 Apr 2024</p>
                </div>
                <p class="approval-doc-number">2024040312</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">컴퓨터공학부</p>
                    <p class="approval-date">28 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024032811</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">미디어 커뮤니케이션</p>
                    <p class="approval-date">22 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024032205</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">해양스포츠전공</p>
                    <p class="approval-date">20 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024032006</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">의공학전공</p>
                    <p class="approval-date">19 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024031914</p>
            </div>
        </div>
    </div>


    <div class="bottom-menu-container">
        <div class="bottom-menu">
            <button class="menu-btn" onclick="myPage()">
                <img src="../../resource/icons/icons8-사용자-30.png" alt="icon1">
                마이페이지
            </button>
            <button class="menu-btn" onclick="viewNonApproveLedger()">
                <img src="../../resource/icons/icons8-문서-24.png" alt="icon3">
                <p>  </p>
                <p>학과별</p>
                <p>장부감사</p>
            </button>
            <button class="menu-btn" id="openModalBtn">
                <img src="../../resource/icons/icons8-영수증-24.png" alt="icon4">
                <p>가입링크</p>
                <p>생성하기</p>
            </button>
        </div>
    </div>
</div>

<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>가입 링크 생성</h2>
        <div class="link-container">
            <input type="text" id="linkResultText" class="link-input" readonly value="https://example.com/signup-link">
            <button id="copyLinkBtn" class="copy-btn">복사</button>
        </div>
    </div>
</div>




    <!-- 푸터 (메인화면으로 돌아가는 버튼) -->
    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../../js/main/main_auditor.js"></script>
    <script type="module" src="../../js/main/main_info.js"></script>
    <script>
        function myPage() {
            window.location.href = '../myPage/myPage.html';
        }

        function registerLedger() {
            alert('장부 등록하기를 클릭했습니다.');
        }

        function viewLedger() {
            window.location.href = '../ledger/viewLedger.html';
        }

        function registerReceipt() {
            window.location.href = '../receipt/uploadReceipt.html';
        }

        function viewNonApproveLedger() {
            window.location.href = '../ledger/role/auditorLedgers.html';
        }
    </script>
</body>
</html>
