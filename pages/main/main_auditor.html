<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/main/main_m_p_v.css">
    <link rel="stylesheet" href="../../CSS/main/main_auditor.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Noto Sans KR 추가 -->
</head>
<body>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">부경대학교 정보융합대학</p> <!-- 대학 정보 -->
                <p class="name">강지원</p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role">감사</p> <!-- 역할 -->
                <p class="id">201911111</p> <!-- 학번 -->
            </div>
        </div>

        <!-- 승인 대기 중 장부 목록 섹션 -->
    <div class="pending-approval-section">
        <div class="approval-header">
            <strong>승인대기중 장부</strong>
            <p class="see-all">See all</p>
        </div>
        <div class="approval-list" id="approval-list">
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">컴퓨터공학부</p>
                    <p class="approval-date">3 Apr 2024</p>
                </div>
                <p class="approval-doc-number">2024040312</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">컴퓨터공학부</p>
                    <p class="approval-date">28 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024032811</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">미디어 커뮤니케이션</p>
                    <p class="approval-date">22 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024032205</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">해양스포츠전공</p>
                    <p class="approval-date">20 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024032006</p>
            </div>
            <div class="approval-item">
                <span class="dot"></span>
                <div class="approval-info">
                    <p class="approval-title">의공학전공</p>
                    <p class="approval-date">19 Mar 2024</p>
                </div>
                <p class="approval-doc-number">2024031914</p>
            </div>
        </div>
    </div>


    <div class="bottom-menu-container">
        <div class="bottom-menu">
            <button class="menu-btn">
                <img src="../../resource/icons/icons8-사용자-30.png" alt="icon1">
                마이페이지
            </button>
            <button class="menu-btn">
                <img src="../../resource/icons/icons8-문서-서명-32.png" alt="icon2">
                <p>장부</p> 
                <p>등록하기</p>
            </button>
            <button class="menu-btn">
                <img src="../../resource/icons/icons8-문서-24.png" alt="icon3">
                <p>  </p>
                <p>우리학과</p>
                <p>장부보기</p>
            </button>
            <button class="menu-btn">
                <img src="../../resource/icons/icons8-영수증-24.png" alt="icon4">
                <p>영수증</p>
                <p>등록하기</p>
            </button>
        </div>
    </div>
</div>


    <!-- 푸터 (메인화면으로 돌아가는 버튼) -->
    <div class="footer">
        <button class="footer-btn" onclick="goToMain()">메인 화면으로 돌아가기</button>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
