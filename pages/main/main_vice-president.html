<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회장 메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/main/main_m_p_v.css">
    <link rel="stylesheet" href="../../CSS/main/main_president.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Noto Sans KR 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">부경대학교 컴퓨터공학부</p> <!-- 대학 정보 -->
                <p class="name">정채원</p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role">회장</p> <!-- 역할 -->
                <p class="id">201922222</p> <!-- 학번 -->
            </div>
        </div>

        <!-- 계좌 정보 섹션 -->
        <div class="account-section">
            <h2>학생회비 잔액</h2> <!-- 잔액을 제목으로 설정 -->
            <div class="account-info">
                <p>계좌 정보가 없습니다.</p>
            </div>
            <!-- 버튼에 id 추가 -->
            <button id="add-account-btn" class="add-account-btn">+</button>
        </div>

        <!-- 최근 거래내역 섹션 -->
        <div class="transaction-section">
            <div class="transaction-header">
                <strong>최근 거래내역</strong>
                <p id="seeAll" class="see-all">See all</p>
            </div>
            <div class="transaction-list" id="transaction-list">
                <p>계좌 정보가 없습니다.</p>
            </div>
        </div>

        <div class="bottom-menu-container">
            <div class="bottom-menu">
                <button class="menu-btn" onclick="myPage()">
                    <img src="../../resource/icons/icons8-사용자-30.png" alt="icon1">
                    마이페이지
                </button>
                <button class="menu-btn" onclick="viewApproveLedger()">
                    <img src="../../resource/icons/icons8-문서-24.png" alt="icon3">
                    <p>승인대기중</p>
                    <p>장부보기</p>
                </button>
                <button class="menu-btn" onclick="viewLedger()">
                    <img src="../../resource/icons/icons8-문서-24.png" alt="icon3">
                    <p>우리학과</p>
                    <p>장부보기</p>
                </button>
                <button class="menu-btn" onclick="viewContributors()">
                    <img src="../../resource/icons/icons8-문서-서명-32.png" alt="icon2">
                    <p>납부자</p> 
                    <p>목록보기</p>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="footer-btn" id="home-btn">
            <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
            <span>홈</span>
        </button>
        <button class="footer-btn" id="ledger-btn">
            <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
            <span>장부</span>
        </button>
        <button class="footer-btn" id="identifier-btn">
            <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
            <span>납부자</span>
        </button>
        <button class="footer-btn" id="mypage-btn">
            <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
            <span>마이</span>
        </button>
    </div>

    <script src="../../js/main/main_info.js"></script>
    <script src="../../js/main/main_vice-president.js"></script>
    <script>
        function myPage() {
            alert('마이페이지를 클릭했습니다.');
        }

        function viewApproveLedger() { // 장부리스트 보기
            window.location.href = '../ledger/approveLedger.html';
        }

        function viewLedger() { // 장부리스트 보기
            window.location.href = '../ledger/role/presidentLedgers.html';
        }

        function viewContributors() { // 납부자 목록보기
            window.location.href = '../payed/payedList.html';
        }

        function delegatePresident() { // 위임하기는 영어로 delegate
            window.location.href = '../delegate/delegate.html';
        }

        function manageAppointments() { // 임명하기
            window.location.href = '../appoint/appoint.html';
        }

        function approveLedger() {
            alert('장부 승인하기를 클릭했습니다.');
        }
    </script>
</body>
</html>
