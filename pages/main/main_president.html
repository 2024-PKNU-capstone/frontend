<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회장 메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/main/main_m_p_v.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Noto Sans KR 추가 -->
</head>
<body>

    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">부경대학교 컴퓨터공학부</p> <!-- 대학 정보 -->
                <p class="name">정채원</p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role">회장</p> <!-- 역할 -->
                <p class="id">201922222</p> <!-- 학번 -->
            </div>
        </div>

        <!-- 계좌 정보 섹션 -->
        <div class="account-section">
            <h2>학생회비 잔액</h2> <!-- 잔액을 제목으로 설정 -->
            <div class="account-info">
                <p>계좌 정보가 없습니다.</p>
            </div>
            <!-- 버튼에 id 추가 -->
            <button id="add-account-btn" class="add-account-btn">+</button>
        </div>

        <!-- 최근 거래내역 섹션 -->
        <div class="transaction-section">
            <div class="transaction-header">
                <strong>최근 거래내역</strong>
                <p class="see-all">See all</p>
            </div>
            <div class="transaction-list" id="transaction-list">
                <p>계좌 정보가 없습니다.</p>
            </div>
        </div>

        <div class="bottom-menu-container">
            <div class="bottom-menu">
                <button class="menu-btn">
                    <img src="../../resource/icons/icons8-사용자-30.png" alt="icon1">
                    마이페이지
                </button>
                <button class="menu-btn">
                    <img src="../../resource/icons/icons8-문서-서명-32.png" alt="icon2">
                    
                    <p>장부</p> 
                    <p>등록하기</p>
                </button>
                <button class="menu-btn">
                    <img src="../../resource/icons/icons8-문서-24.png" alt="icon3">
                    <p>  </p>
                    <p>우리학과</p>
                    <p>장부보기</p>
                </button>
                <button class="menu-btn">
                    <img src="../../resource/icons/icons8-영수증-24.png" alt="icon4">
                    <p>영수증</p>
                    <p>등록하기</p>
                </button>
            </div>
        </div>
    </div>


    <!-- 푸터 (메인화면으로 돌아가는 버튼) -->
    <div class="footer">
        <button class="footer-btn" onclick="goToMain()">메인 화면으로 돌아가기</button>
    </div>

    <script>
        function myPage() {
            alert('마이페이지를 클릭했습니다.');
        }

        function viewLedger() { // 장부리스트 보기
            window.location.href = '../ledger/viewLedger.html';
        }

        function viewContributors() { // 납부자 목록보기
            window.location.href = '../payed/payedList.html';
        }

        function delegatePresident() { // 위임하기는 영어로 delegate
            window.location.href = '../delegate/delegate.html';
        }

        function manageAppointments() { // 임명하기
            window.location.href = '../appoint/appoint.html';
        }

        function approveLedger() {
            alert('장부 승인하기를 클릭했습니다.');
        }
    </script>
</body>
</html>
