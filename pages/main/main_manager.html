<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="balance">
            <strong>학생회비 잔액</strong>
            <!-- 잔액 -->
        </div>

        <button id="check-account-btn">계좌 등록 조회</button>

        <div class="recent-transactions">
            <strong>최근 거래내역</strong>
            <ul>
                <!-- 거래 내역 리스트 -->
            </ul>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="buttons">
        <button onclick="myPage()">마이페이지</button>
        <button onclick="registerLedger()">장부 등록하기</button>
        <button onclick="viewLedger()">우리학과 장부보기</button>
        <button onclick="registerReceipt()">영수증 등록하기</button>
        <button onclick="viewNonApproveLedger()">미등록 장부리스트 보기</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/main/main_manager.js"></script>
    <script>
        function myPage() { // 마이페이지 보기
            alert('마이페이지를 클릭했습니다.');
        }

        function registerLedger() { // 장부 등록하기
            alert('장부 등록하기를 클릭했습니다.');
        }

        function viewLedger() { // 장부리스트 보기
            window.location.href = '../ledger/viewLedger.html';
        }

        function registerReceipt() { // 영수증 등록하기
            window.location.href = '../receipt/uploadReceipt.html'
        }

        function viewNonApproveLedger() { // 미등록 장부리스트 보기
            window.location.href = '../ledger/viewNonApproveLedger.html';
        }
    </script>
</body>
</html>
