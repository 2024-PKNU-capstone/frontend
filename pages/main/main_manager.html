<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="balance">
            <strong>학생회비 잔액</strong>
            <!-- 잔액 -->
        </div>

        <div class="recent-transactions">
            <strong>최근 거래내역</strong>
            <ul>
                <!-- 거래 내역 리스트 -->
            </ul>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="buttons">
        <button onclick="myPage()">마이페이지</button>
        <button onclick="registerLedger()">장부 등록하기</button>
        <button onclick="viewLedger()">우리학과 장부보기</button>
        <button onclick="registerReceipt()">영수증 등록하기</button>
        <button onclick="viewNonApproveLedger()">미등록 장부리스트 보기</button>
    </div>

    <script>
        function myPage() {
            alert('마이페이지를 클릭했습니다.');
        }

        function registerLedger() {
            alert('장부 등록하기를 클릭했습니다.');
        }

        function viewLedger() {
            alert('우리학과 장부보기를 클릭했습니다.');
            window.location.href = '../ledger/viewLedger.html';
        }

        function registerReceipt() {
            alert('영수증 등록하기를 클릭했습니다.');
            window.location.href = '../receipt/uploadReceipt.html'
        }

        function viewNonApproveLedger() {
            alert('미등록 장부리스트 보기를 클릭했습니다.');
            window.location.href = '../ledger/viewNonApproveLedger.html';
        }
    </script>
</body>
</html>
