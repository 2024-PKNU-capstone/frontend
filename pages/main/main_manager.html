<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/main/main_m_p_v.css">
    <link rel="stylesheet" href="../../CSS/main/main_manager.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Noto Sans KR 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- 헤더 시작 -->
    <div class="app-header-background"></div>
    <header class="app-header">
        <!-- 뒤로가기 버튼 -->
        <button class="icon-button" onclick="history.back()">
            <img class="back" src="../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
        </button>

        <!-- 중앙 로고 -->
        <div class="logo">
            <img src="../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
        </div>

        <!-- 메뉴 버튼 -->
        <button class="icon-button">
            <img class ="menu" src="../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
        </button>
    </header>

    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">로딩중</p> <!-- 대학 정보 -->
                <p class="name"></p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role"></p> <!-- 역할 -->
                <p class="id"></p> <!-- 학번 -->
            </div>
        </div>

        <!-- 계좌 정보 섹션 -->
        <div class="account-section">
            <h2>학생회비 잔액</h2> <!-- 잔액을 제목으로 설정 -->
            <div class="account-info">
                <p>계좌 정보가 없습니다.</p>
                <p>버튼을 눌러 정보를 추가해 주세요.</p>
            </div>
            <!-- 버튼에 id 추가 -->
            <button id="add-account-btn" class="add-account-btn">+</button>
        </div>

        <!-- 최근 거래내역 섹션 -->
        <div class="transaction-section">
            <div class="transaction-header">
                <strong>최근 거래내역</strong>
                <p id="seeAll" class="see-all">See all</p> <!-- id 추가 -->
            </div>
            <div class="transaction-list" id="transaction-list">
                <p>계좌 정보가 없습니다.</p>
            </div>
        </div>

    <div class="bottom-menu-container">
        <div class="bottom-menu">
            <button class="menu-btn" onclick="myPage()">
                <img src="../../resource/icons/icons8-사용자-30.png" alt="icon1">
                마이페이지
            </button>
            <button class="menu-btn" onclick="registerLedger()">
                <img src="../../resource/icons/icons8-문서-서명-32.png" alt="icon2">
                
                <p>장부</p> 
                <p>등록하기</p>
            </button>
            <button class="menu-btn" onclick="viewLedger()">
                <img src="../../resource/icons/icons8-문서-24.png" alt="icon3">
                <p>우리학과</p>
                <p>장부보기</p>
            </button>
            <button class="menu-btn" onclick="registerReceipt()">
                <img src="../../resource/icons/icons8-영수증-24.png" alt="icon4">
                <p>영수증</p>
                <p>등록하기</p>
            </button>
            <button class="menu-btn" onclick="viewContributors()">
                <img src="../../resource/icons/icons8-문서-서명-32.png" alt="icon2">
                <p>납부자</p> 
                <p>목록보기</p>
            </button>
            <button class="menu-btn" onclick="manageContributors()">
                <img src="../../resource/icons/icons8-문서-서명-32.png" alt="icon2">
                <p>납부자</p> 
                <p>관리하기</p>
            </button>
        </div>
    </div>
    
</div>
<div class="footer">
    <button class="footer-btn" id="home-btn">
        <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
        <span>홈</span>
    </button>
    <button class="footer-btn" id="ledger-btn">
        <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
        <span>장부</span>
    </button>
    <button class="footer-btn" id="identifier-btn">
        <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
        <span>납부자</span>
    </button>
    <button class="footer-btn" id="mypage-btn">
        <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
        <span>마이</span>
    </button>
</div>

    
    <!-- 모달 구조 -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>계좌 목록</h2>
            <div id="account-list">
                <!-- 계좌 목록을 여기에 표시 -->
            </div>
            <button id="register-account-btn">계좌 등록</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module"  src="../../js/main/main_info.js"></script>
    <script type="module"  src="../../js/main/main_manager.js"></script>
    <script>
        function myPage() {
            window.location.href = '../myPage/myPage.html';
        }

        function registerLedger() {
            window.location.href = '../ledger/role/unwrittenLedgers.html';
        }

        function viewLedger() {
            window.location.href = '../ledger/role/managerLedgers.html';
        }

        function registerReceipt() {
            window.location.href = '../receipt/uploadReceipt.html';
        }

        function viewNonApproveLedger() {
            window.location.href = '../ledger/viewNonApproveLedger.html';
        }

        function manageContributors() {
            window.location.href = '../payed/payedManage.html';
        }
    </script>
</body>
</html>
