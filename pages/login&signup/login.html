<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../../CSS/login&signup/login.css">
</head>
<body>
    <div class="app-header-background"></div>
    <div class="login-container">
        <h3><img src="../../resource/icons/장부로고(화이트).png" width="50px"></h3>
        <h2>로그인</h2>
        <label class="input-label" for="email">아이디</label>
        <input type="email" id="email" class="input-field" placeholder="아이디를 입력하세요">

        <label class="input-label" for="password">비밀번호</label>
        <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요">

        <button class="login-btn" onclick="login()">로그인</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/login&signup/login.js"></script>

</body>
</html>
