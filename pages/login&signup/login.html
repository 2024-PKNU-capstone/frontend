<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../../CSS/login&signup/login.css">
</head>
<body>

    <div class="login-container">
        <h2>로그인</h2>

        <label class="input-label" for="email">아이디</label>
        <input type="email" id="email" class="input-field" placeholder="아이디를 입력하세요">

        <label class="input-label" for="password">비밀번호</label>
        <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요">

        <button class="login-btn">로그인</button>
    </div>

</body>
</html>
