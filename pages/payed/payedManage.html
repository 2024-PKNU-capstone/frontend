<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>납부자 목록 조회</title>
  <link rel="stylesheet" href="../../CSS/main.css">
  <link rel="stylesheet" href="../../CSS/payed/payedList.css">
  <link rel="stylesheet" href="../../CSS/payed/payedManage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 헤더 시작 -->
  <div class="app-header-background"></div>
  <header class="app-header">
      <!-- 뒤로가기 버튼 -->
      <button class="icon-button" onclick="history.back()">
          <img class="back" src="../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
      </button>

      <!-- 중앙 로고 -->
      <div class="logo">
          <img src="../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
      </div>

      <!-- 메뉴 버튼 -->
      <button class="icon-button">
          <img class ="menu" src="../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
      </button>
  </header>

    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">로딩중</p> <!-- 대학 정보 -->
                <p class="name"></p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role"></p> <!-- 역할 -->
                <p class="id"></p> <!-- 학번 -->
            </div>
        </div>

        <div class="payed-list-section">
            <h2>납부자 관리</h2>
        
            <!-- 드롭다운 탭 -->
            <div class="dropdown">
                <select id="filter-select" onchange="filterUserList()">
                    <option value="payed">납부자</option>
                    <option value="unpaid">미납부자</option>
                </select>
            </div>
        
            <!-- 검색 입력 필드 -->
            <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="학생 이름 검색"
                oninput="filterUsers()"
            />
        
            <ul id="user-list">
                <div class="user-item-container">
                    <li class="user-item">
                        <div class="user-info">
                            <span class="status-dot unpaid-dot"></span>
                            <span class="user-name">박지호</span>
                        </div>
                        <div class="user-id">20241000</div>
                    </li>
                    <img class="check-btn" src="../../resource/icons/icons8-검사-48.png" alt="체크">
                </div>
            </ul>
            
        
            <div id="loading" class="loading hidden">로딩 중...</div> <!-- 로딩 표시 -->
            <!-- 확인 모달 -->
            <div id="confirmation-modal" class="modal hidden">
                <div class="modal-content">
                    <p>납부자 인증을 진행하시겠습니까?</p>
                    <button id="confirm-btn" class="confirm-btn">네</button>
                    <button id="cancel-btn" class="cancel-btn">취소</button>
                </div>
            </div>
        </div>
        
          
        
    </div>

    </div>
    <div class="footer">
    <button class="footer-btn" id="home-btn">
        <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
        <span>홈</span>
    </button>
    <button class="footer-btn" id="ledger-btn">
        <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
        <span>장부</span>
    </button>
    <button class="footer-btn" id="identifier-btn">
        <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
        <span>납부자</span>
    </button>
    <button class="footer-btn" id="mypage-btn">
        <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
        <span>마이</span>
    </button>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module"  src="../../js/main/main_info.js"></script>
  <script type="module"  src="../../js/payed/payedList.js"></script>
  <script type="module"  src="../../js/payed/payedManage.js"></script>
</body>
</html>
