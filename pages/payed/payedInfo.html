<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>납부자 목록 조회</title>
  <link rel="stylesheet" href="../../CSS/main.css">
  <link rel="stylesheet" href="../../CSS/payed/payedInfo.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 헤더 시작 -->
  <div class="app-header-background"></div>
  <header class="app-header">
      <!-- 뒤로가기 버튼 -->
      <button class="icon-button" onclick="history.back()">
          <img class="back" src="../../resource/icons/icons8-뒤로-24.png" width="30px" alt="Back"> <!-- back icon path -->
      </button>

      <!-- 중앙 로고 -->
      <div class="logo">
          <img src="../../resource/icons/장부로고(화이트).png" alt="봉장부 로고"> <!-- logo path -->
      </div>

      <!-- 메뉴 버튼 -->
      <button class="icon-button">
          <img class ="menu" src="../../resource/icons/icons8-햄버거-24.png" width="30px" alt="Menu"> <!-- menu icon path -->
      </button>
  </header>

    <div class="main-container">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 왼쪽 대학 정보 및 이름 수직 배열 -->
            <div class="profile-left">
                <p class="university">로딩중</p> <!-- 대학 정보 -->
                <p class="name"></p> <!-- 이름 -->
            </div>
            <!-- 오른쪽 역할 및 학번 수평 배열 -->
            <div class="role-info">
                <p class="role"></p> <!-- 역할 -->
                <p class="id"></p> <!-- 학번 -->
            </div>
        </div>

    <!-- 계좌 정보 섹션 -->
    <div class="payed-info-section">
        <h2>납부자 여부</h2>
        <div class="payed-card">
            <!-- 인증 마크 -->
            <img src="../../resource/icons/icons8-인증-50 (1).png" alt="인증 마크" class="certification-mark" id="certification-mark">
            <div class="payed-info">
                <p><span id="card-university"></span></p> <!-- 대학 정보 -->
                <p><span id="card-student-id"></span></p> <!-- 학번 -->
                <p><span id="card-name"></span></p> <!-- 이름 -->
            </div>
            <div class="payed-footer">
                <p id="certification-date"></p>
                <p id="payed-message" class="hidden">납부 인증이 되지 않았습니다. <br> 아래 버튼을 눌러 정보를 추가해주세요.</p>
                <button id="add-account-btn" class="add-account-btn" onclick="openModal()">+</button>
            </div>
        </div>
        
    </div>

    </div>
    <div class="footer">
    <button class="footer-btn" id="home-btn">
        <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
        <span>홈</span>
    </button>
    <button class="footer-btn" id="ledger-btn">
        <i class="fas fa-book"></i> <!-- 장부보기 아이콘 -->
        <span>장부</span>
    </button>
    <button class="footer-btn" id="identifier-btn">
        <i class="fas fa-id-card"></i> <!-- 납부자 식별 아이콘 -->
        <span>납부자</span>
    </button>
    <button class="footer-btn" id="mypage-btn">
        <i class="fas fa-user"></i> <!-- 마이페이지 아이콘 -->
        <span>마이</span>
    </button>
    </div>

<!-- 모달창 -->
<div id="payedModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>납부 정보 선택</h2>
        <!-- 리스트를 표시할 컨테이너 -->
        <div id="payed-list" class="payed-list">
            <!-- 리스트 항목은 동적으로 추가됩니다 -->
        </div>
        <!-- 등록 버튼 -->
        <button id="register-btn" class="register-btn" onclick="registerPayedInfo()">등록</button>
    </div>
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module"  src="../../js/main/main_info.js"></script>
  <script type="module"  src="../../js/payed/payedInfo.js"></script>
</body>
</html>
